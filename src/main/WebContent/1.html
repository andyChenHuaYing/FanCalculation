<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <title>Flat UI Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!--<link href="resources/flatui/dist/css/flat-ui.css" rel="stylesheet">-->
    <!--<link href="resources/metisMenu/dist/metisMenu.css" rel="stylesheet">-->
    <!--<link href="css/public.css" rel="stylesheet">-->
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12" id="breadcrumbContainer">
            <ol class="breadcrumb breadcrumb-custom">
                <li><a href="#">Fan  录入</a></li>
                <li><a href="#">基础消费信息录入</a></li>
                <li class="active">录入</li>
            </ol>
        </div>
    </div>
    <div id="container" style="text-align: center">
        <div class="row">
            <div class="col-lg-12" id="consumptionInfoInput">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">

                            <!-- Select Basic -->
                            <label class="control-label">消费类型：</label>

                            <div class="controls">
                                <select class="input-xlarge">
                                    <option>基础消费</option>
                                    <option>非基础消费</option>
                                    <option>其他消费</option>
                                </select>
                            </div>

                        </div>
                        <div class="control-group">

                            <!-- Text input-->
                            <label class="control-label" for="input01">商品名称：</label>

                            <div class="controls">
                                <input type="text" placeholder="请输入商品名称" class="input-xlarge">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="control-group">

                            <!-- Appended input-->
                            <label class="control-label">商品价格：</label>

                            <div class="controls">
                                <div class="input-append">
                                    <input class="span2" placeholder="请输入数值类型的商品价格" type="text">
                                    <span class="add-on">￥</span>
                                </div>
                                <p class="help-block"></p>
                            </div>

                        </div>

                        <div class="control-group">

                            <!-- Text input-->
                            <label class="control-label">购买日期：</label>

                            <div class="controls">
                                <input type="text" placeholder="请选择购买日期，不能大于当前日期" class="input-xlarge">

                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="control-group">

                            <!-- Select Multiple -->
                            <label class="control-label">付费人员：</label>

                            <div class="controls">
                                <select class="input-xlarge" multiple="multiple">
                                    <option>华仔</option>
                                    <option>晓庆</option>
                                    <option>小明</option>
                                    <option>长城</option>
                                    <option>心心</option>
                                    <option>二狗</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">

                            <!-- Textarea -->
                            <label class="control-label">备注信息：</label>

                            <div class="controls">
                                <div class="textarea">
                                    <textarea type="" class=""> </textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
            </div>
        </div>

<script src="resources/flatui/dist/js/vendor/jquery.min.js"></script>

</body>
</html>
